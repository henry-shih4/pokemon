<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokemon Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer ></script>

</head>
<body>
    <div id="header"><img src="images/pokefont header.png" alt="hen's pokegenerator header"></div>
    <div class="container">
<form id="form">
<label for="search-name">Pokemon Name: </label>
<input type="text" id="search-name">
<button type="submit">Search</button>
</form>
<div id="pokemon">
    <div id="image"></div>
    <div class="name-num-ctr">
    <div id="name"></div>
    <div id="num"></div>
</div>
<div id="type"></div>
</div>
<button id="random-btn">Random Pokemon</button>
</div>
    
</body>
</html>
